<script>
  $(document).ready(function(){
    $('.section1-tab-item').on('click',function(){
      var tab = $(this).attr('id');

      if(!$("."+tab).hasClass('tab-open')){
        $(".tab-open").removeClass('tab-open');
        $("."+tab).addClass('tab-open');
      }else{
        $("."+tab).removeClass('tab-open');
      }
    });
  });
</script>
